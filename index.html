<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
    <header>
      <h1>TODO</h1>
      <div class="img-mode">
        <img class="sun" src="./images/icon-sun.svg" alt="icon-sun">
        <img class="moon" src="./images/icon-moon.svg" alt="icon-moon">
      </div>
    </header>

    <label for="inp">
      <span></span>
      <input type="text" id="inp" placeholder="Create a new todo...">
    </label>
    
    <section>
      <div class="list"></div>

      <div class="control">
        <div class="left-item">
          <span>0</span> items left
        </div>
        <div class="filter">
          <span class="active">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
    </section>
    <p>Drag and drop to reorder list</p>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://github.com/ilham-bouk">Ilham Bouktir</a>.
  </footer>  

  <script src="main.js"></script>
</body>
</html>
